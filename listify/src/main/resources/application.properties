# Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
# Database server path for H2 console
spring.h2.console.path=/h2-console
# DB URL and DB name (shovon)
spring.datasource.url=jdbc:h2:file:~/h2/shovon
# DB username
spring.datasource.username=sa
# DB password (leave empty if no password is set)
spring.datasource.password=
# DB driver
spring.datasource.driver-class-name=org.h2.Driver
# Tells to keep existing data and tables while server restart
spring.jpa.hibernate.ddl-auto=update
# Enables printing of SQL queries generated by Hibernate in the console
spring.jpa.show-sql=true
# Hibernate dialect for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.security.user.name=admin
spring.security.user.password=secret

