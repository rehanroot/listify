# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=secret  # Change this to a more secure password in production

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/listify?useSSL=false&serverTimezone=UTC
